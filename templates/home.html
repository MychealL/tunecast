{% extends 'base.html' %}


{% block main %}

<div class="panel-group">

    <div class="panel panel-default">
        <div class="panel-heading">
            <a href=javascript:void(0);" onclick="playSong('{{music_files[0] }}')">Sunny</a>
        </div>
        <div class="panel-body">
            {% include 'play.html' %}
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href=javascript:void(0);" onclick="playSong('{{music_files[1] }}')">Rain</a>
        </div>
        <div class="panel-body">
            {% include 'play.html' %}
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href=javascript:void(0);" onclick="playSong('{{music_files[2] }}')">Snow</a>
        </div>
        <div class="panel-body">
            {% include 'play.html' %}
        </div>
    </div>

</div>
<nav class="navbar navbar-fixed-bottom navbar-inverse bg-primary">
    <div class="container">
        <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="active">
                <a href="/">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>

                </a>
            </li>
            <li role="presentation">
                <a href="/settings">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>

                </a>
            </li>
            <li role="presentation">

                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>

            </li>
        </ul>

</nav>
<script type="text/javascript">
    function playSong(song){
        $('audio').attr('src', '/static/music/'+song);
    }

</script>
