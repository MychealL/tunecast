{% extends 'base.html' %}


{% block main %}
<ul>
{% for key in playlist %}
    {% for song in range(playlist[key]|length) %}
        <li class="list-group-item"><a href="javascript:void(0);" onclick="playSong( '{{key}}/'+'{{ playlist[key][song] }}' )"> {{song+1}} {{key}} {{ playlist[key][song] }}</a></li>
    {% endfor %}
{% endfor %}
</ul>

<div class="container">
    {% include 'play.html' %}
</div>

<nav class="navbar navbar-fixed-bottom navbar-inverse bg-primary">
    <div class="container text-center">
        <ul class="nav nav-pills" style="display: inline-block;">
            <li role="presentation">
                <a href="/">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    Home
                </a>
            </li>
            <li role="presentation">
                <a href="/settings">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    Settings
                </a>
            </li>
            <li role="presentation" class="active">
                <a href="/list">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    List
                </a>
            </li>
        </ul>
    </div>
</nav>

<script type="text/javascript">
    function playSong(song){
        $('audio').attr('src', '/static/music/'+song);
    }

</script>
{% endblock %}
