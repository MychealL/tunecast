{% extends 'base.html' %}

{% block main %}
<div class="container">
	  <img src="http://www.carlsednaoui.com/images/posts/spotify-1.png"  style="width:100px;  display: block; margin: 0 auto;">
      <form class="form-signin"  method="post">
        <h2 class="form-signin-heading">Sign in with Spotify!</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-block" type="submit" style="background-color: #4CAF50;">Sign in</button>
      </form>

</div> <!-- /container -->
{% endblock %}
